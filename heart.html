<html>
<head>
   <style>
   	.heart{
       width: 100px;
       height: 100px;
       transform: rotate(45deg);
       transform-origin: center;
       position: relative;
       background: red;
       margin: 100px auto;
    }
    .heart::before, .heart::after{
       content: '';
       position: absolute;
       width: 100px;
       height: 100px;
       border-radius: 50%;
       background: red;
    }
    .heart::before{
       left: -50px;
    }
    .heart::after{
       top: -50px;
    }
   </style>
</head>
<body>
	<h2>Create Heart Shape with CSS:</h2>
    <div class="heart"></div>
</body>
</html>
